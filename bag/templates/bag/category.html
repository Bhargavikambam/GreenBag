{% extends 'bag/base.html' %}
{% load static %}

{% block content %}
<h2 class="page-title">{{ category }}</h2>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card" style="position:relative;">

        <!-- Favorite heart -->
        <div class="favorite" data-product-id="{{ product.id }}">
            {% if user.is_authenticated and product in user.favorites.all %}
                ‚ù§Ô∏è
            {% else %}
                ü§ç
            {% endif %}
        </div>

        <!-- Product Image -->
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" class="main-img">
        </a>

        <h3>{{ product.name }}</h3>
        <p class="price">‚Çπ{{ product.price }}</p>

        <!-- Add to Cart -->
        <a href="{% url 'add_to_cart' product.id %}" class="btn add-cart">Add to Cart</a>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const favorites = document.querySelectorAll('.favorite');

    favorites.forEach(fav => {
        fav.addEventListener('click', function() {
            const productId = this.dataset.productId;
            fetch("{% url 'toggle_favorite' 0 %}".replace('0', productId), {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'added') {
                    this.textContent = '‚ù§Ô∏è';
                } else {
                    this.textContent = 'ü§ç';
                }
            });
        });
    });
});
</script>
{% endblock %}
