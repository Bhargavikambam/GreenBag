{% extends 'bag/base.html' %}
{% load static %}

{% block content %}

<h2 class="page-title">Fruits</h2>

<div class="product-grid">
    {% for product in fruits %}
    <div class="product-card">

        <!-- Favorite Icon -->
        <div class="favorite" data-product-id="{{ product.id }}">
            {% if user.is_authenticated and product in user.favorites.all %}
                ‚ù§Ô∏è
            {% else %}
                ü§ç
            {% endif %}
        </div>

        <!-- Product Image -->
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="main-img">
        </a>

        <!-- Name -->
        <h3 class="product-name">{{ product.name }}</h3>

        <!-- Price -->
        <p class="price">‚Çπ{{ product.price }}</p>

        <!-- Add to Cart -->
        <a href="{% url 'add_to_cart' product.id %}" class="btn add-cart">Add to Cart</a>

    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const favorites = document.querySelectorAll('.favorite');
    favorites.forEach(fav => {
        fav.addEventListener('click', function() {
            const productId = this.dataset.productId;
            fetch("{% url 'toggle_favorite' 0 %}".replace('0', productId), {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                this.textContent = data.status === 'added' ? '‚ù§Ô∏è' : 'ü§ç';
            });
        });
    });
});
</script>

{% endblock %}
