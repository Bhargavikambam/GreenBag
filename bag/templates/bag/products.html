{% extends 'bag/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bag/css/products.css' %}">
{% endblock %}

{% block content %}

<div class="products-page">

    <h2 class="section-title">Products</h2>

    <div class="category-boxes">

        <a href="{% url 'fruits' %}" class="box">
            <img src="{% static 'bag/images/fruits.jpeg' %}">
            <h3>Fruits</h3>
        </a>

        <a href="{% url 'vegetables' %}" class="box">
            <img src="{% static 'bag/images/vegs.jpeg' %}">
            <h3>Vegetables</h3>
        </a>

        <a href="{% url 'milk' %}" class="box">
            <img src="{% static 'bag/images/milk.jpeg' %}">
            <h3>Milk & Eggs</h3>
        </a>

    </div>

</div>

{% endblock %}
